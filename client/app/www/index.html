<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>&#x661F;&#x9645;&#x5B66;&#x9662;</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script src="common/app.js"></script>
    <script src="common/services.js"></script>

    <script src="articles/articlesCtrl.js"></script>
    <script src="videos/videosCtrl.js"></script>

  </head>
  <body>

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">&#x661F;&#x9645;&#x5B66;&#x9662;</h1>
      </ion-header-bar>
      <ion-content>

        <div ng-controller="articles.list">
          <div class="list">

            <a class="item item-thumbnail-left"  ng-repeat="item in models" href="#">
              <img ng-src="{{item.thumb}}">
              <h2 ng-bind="item.author"></h2>
              <p ng-bind="item.title"></p>
            </a>


          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
